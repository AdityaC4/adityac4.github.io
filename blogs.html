<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Posts - Your Name</title>
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script>
      (function () {
        try {
          var theme = localStorage.getItem("theme");
          if (theme && theme !== "dark") {
            document.documentElement.classList.add("theme-" + theme);
          }
        } catch (e) {}
      })();
    </script>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="theme-selector">
      <div class="theme-btn dark" onclick="setTheme('dark')" title="Dark"></div>
      <div class="theme-btn rustic" onclick="setTheme('rustic')" title="Rustic"></div>
      <div class="theme-btn white" onclick="setTheme('white')" title="White"></div>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="blogs.html">Blogs</a>
    </nav>

    <h1>Blog Posts</h1>

    <ul id="blog-list"></ul>

    <script>
      fetch("blogs.json")
        .then((res) => res.json())
        .then((posts) => {
          document.getElementById("blog-list").innerHTML = posts
            .map(
              (post) =>
                `<li><a href="${post.url}">${post.title}</a> - ${post.date}</li>`
            )
            .join("");
        })
        .catch(() => {
          document.getElementById("blog-list").innerHTML =
            "<li>Could not load blog posts.</li>";
        });
    </script>

    <script src="/script.js"></script>
  </body>
</html>
