<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aditya chaudhari</title>
    <link
      rel="icon"
      type="image/jpg"
      href="{{ get_url(path='images/face.jpg') }}"
    />
    <link rel="stylesheet" href="{{ get_url(path='style.css') }}" />
    <script>
      // Make all external links open in new tab
      document.addEventListener("DOMContentLoaded", function () {
        const links = document.querySelectorAll('a[href^="http"]');
        const currentDomain = window.location.hostname;

        links.forEach((link) => {
          try {
            const linkUrl = new URL(link.href);
            // Only open external links in new tab, not internal navigation
            if (linkUrl.hostname !== currentDomain) {
              link.setAttribute("target", "_blank");
              link.setAttribute("rel", "noopener noreferrer");
            }
          } catch (e) {
            // If URL parsing fails, skip this link
            console.warn("Could not parse URL:", link.href);
          }
        });
      });
    </script>
  </head>

  <body>
    <section class="section">
      <div class="container">
        <!-- Navigation -->
        <nav class="nav">
          <div class="nav-container">
            <a href="{{ get_url(path='/') }}" class="nav-brand"
              >aditya chaudhari</a
            >
            <ul class="nav-links">
              <li>
                <a
                  href="{{ get_url(path='@/blog/_index.md') }}"
                  class="nav-link"
                  >/posts</a
                >
              </li>
              <li>
                <a
                  href="/cv/Aditya_Chaudhari_CV.pdf"
                  class="nav-link"
                  target="_blank"
                  rel="noopener noreferrer"
                  >/cv</a
                >
              </li>
              <li>
                <a
                  href="{{ get_url(path='@/tags/_index.md') }}"
                  class="nav-link"
                  >/tags</a
                >
              </li>
            </ul>
          </div>
        </nav>
        <div class="align-container">
          <!-- Main content -->
          {% block content %} {% endblock content %}
        </div>
      </div>
    </section>
    <script type="module">
      import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
      mermaid.initialize({ startOnLoad: true });
    </script>
  </body>
</html>
