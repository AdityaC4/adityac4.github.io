{% extends "base.html" %}

{% block content %}
<article class="page">
  <header class="page-header">
    <h1 class="title">{{ page.title }}</h1>
    {% if page.description %}
    <p class="subtitle">{{ page.description }}</p>
    {% endif %}
  </header>
  <div class="page-content">
    {{ page.content | safe }}
  </div>
</article>
{% endblock content %}
